<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabajo Practico 9</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link href="./src/css/styles.css" rel="stylesheet" />
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card">
            <div class="row">
                <div class="col-md-6 border border-0 m-0 p-0">
                    <img src="./src/img/img-login.jpg" class="img-fluid" alt="Imagen de Login"/>
                </div>
                <div class="col-md-6">
                    <div class="row mb-4 mt-5 ms-3 titulo">
                        <p>Login</p>
                    </div>
                    <div class="row">
                        <form >
                            <div class="mb-3 me-5 ms-3">
                                <i class="bi bi-envelope-fill"></i>
                                <input type="email" class="form-control rounded-pill" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="email">
                            </div>
                            <div class="mb-2 me-5 ms-3">
                                <input type="password" class="form-control rounded-pill" id="exampleInputPassword1" placeholder="contraseña">
                            </div>
                            <a class="olvidaste me-5 ">Olvidaste tu contraseña?</a>
                            <button type="submit" class="btn btn-primary col-11 enviar align-items-end rounded-pill ms-2">Ingresar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>
